<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css.css">
    <title>Personal Data</title>
</head>
<body>
    <div class="heading">
        <h2>Personal Data</h2>
    </div>
    <div class="container hero">
        <div class="username" data-testid="SlackUserName">
        <h1>Adenuga Victoria</h1>
    </div>
        <div class="display-image" data-testid="slackDisplayImage">
            <img src="images/profile_pic.png" alt="">
        </div> 
        <div class="items" data-testid="currentDayOfTheWeek">
            <label>Sunday:</label>
        <span id="currentDay"></span>
        </div>  
        <div class="items" data-testid="currentUTC">
            <label>Current UTC Time:</label>
            <span id="currentUTC"></span>
        </div>
        <div class="items" data-testid="myTrack">
            <label>Track:</label>
            <span>Front-End</span>
        </div>
    </div>
    <footer class="footer">
        <div class="github-link" data-testid="githubURL">
    <a href="https://www.github.com/adevicky" target="_blank" title="Adenuga Victoria-Github profile">Github Repository</a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
